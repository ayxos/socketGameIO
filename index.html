<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="0; url=public/index.html">
    <title>Redirecting…</title>
    <script>
      (function() {
        var target = 'public/index.html' + (location.search || '') + (location.hash || '');
        location.replace(target);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting to <a id="link" href="public/index.html">public/index.html</a>…</p>
    <script>
      document.getElementById('link').setAttribute('href', 'public/index.html' + (location.search||'') + (location.hash||''));
    </script>
  </body>
  </html>
