<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZombiSock</title>
    <link rel="shortcut icon" href="zombie-head.ico">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/game.css">
  </head>
  <body>
    <div id="splash">
      <h1 class="logo">ZombiSock</h1>
      <div class="menu">
        <button id="btnLocal" class="btn btn-success btn-lg">Start Game (Local)</button>
        <button id="btnMulti" class="btn btn-primary btn-lg">Multiplayer</button>
        <button id="btnOptions" class="btn btn-default btn-lg">Options</button>
      </div>
      <div id="optionsPanel" style="display:none;margin-top:20px;">
        <div class="form-group">
          <label for="optName">Name</label>
          <input id="optName" type="text" class="form-control" placeholder="Your name">
        </div>
        <div class="form-group">
          <label for="optSpeed">Speed</label>
          <input id="optSpeed" type="range" min="2" max="12" value="4" class="form-control">
        </div>
        <div class="form-group">
          <label for="optDifficulty">Difficulty</label>
          <select id="optDifficulty" class="form-control">
            <option value="easy">Easy</option>
            <option value="normal" selected>Normal</option>
            <option value="hard">Hard</option>
          </select>
        </div>
        <button id="optSave" class="btn btn-primary">Save</button>
      </div>
    </div>

    <canvas id="gameCanvas" class="desktop" style="display:none;"></canvas>

    <button class="btn btn-primary btn-lg" type="button" data-toggle="modal" data-target="#myModal" style="position:fixed;left: 5px;bottom: 5px;">
      <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
    </button>

    <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            <h4 id="myModalLabel" class="modal-title">zombieSocket</h4>
          </div>
          <div class="modal-body">
            <div class="name" style="display:none;">
              <div class="input-group">
                <input id="name" class="form-control" type="text" placeholder=" Type a Name">
                <span class="input-group-btn">
                  <button class="btn btn-primary" type="button" onclick="initGame()">Go!</button>
                </span>
              </div>
            </div>
            <div class="options">
              <p id="playerName"></p>
              <p><small>Created by <a href="https://github.com/ayxos" target="_blank" rel="noopener">Ayxos</a></small></p>
            </div>
            <div class="end" style="display:none;">
              End Game, No humans left... Restart?
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-default" type="button" data-dismiss="modal">Close</button>
            <button class="btn btn-primary options" type="button">Save</button>
            <button class="btn btn-primary end" type="button" style="display:none;" onclick="restartGame()">Restart</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Optional: allow specifying socket server via ?server=http://host:port
      window.SOCKET_URL = new URLSearchParams(window.location.search).get('server') || '';
    </script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>
    <script src="js/requestAnimationFrame.js"></script>
    <script src="js/Keys.js"></script>
    <script src="js/Character.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/game.js"></script>
    <script src="external/gamecontroller.js"></script>
    <script>
      // Simple UI state
      var gamePrefs = {
        mode: 'offline', // 'offline' or 'online'
        name: '',
        speed: 4,
        difficulty: 'normal'
      };

      function applyOptions(){
        try {
          var n = document.getElementById('optName').value.trim();
          var s = parseInt(document.getElementById('optSpeed').value, 10) || 4;
          var d = document.getElementById('optDifficulty').value || 'normal';
          if (n) { gamePrefs.name = n; }
          gamePrefs.speed = s;
          gamePrefs.difficulty = d;
          localStorage.setItem('zombi_prefs', JSON.stringify(gamePrefs));
        } catch(e) {}
      }

      function loadOptions(){
        try {
          var raw = localStorage.getItem('zombi_prefs');
          if (raw){
            var obj = JSON.parse(raw);
            gamePrefs = Object.assign(gamePrefs, obj || {});
          }
        } catch(e) {}
        try {
          document.getElementById('optName').value = gamePrefs.name || '';
          document.getElementById('optSpeed').value = gamePrefs.speed || 4;
          document.getElementById('optDifficulty').value = gamePrefs.difficulty || 'normal';
        } catch(e) {}
      }

      function startLocal(){
        gamePrefs.mode = 'offline';
        applyOptions();
        window.__FORCE_OFFLINE__ = true;
        bootGame();
      }
      function startMulti(){
        gamePrefs.mode = 'online';
        applyOptions();
        window.__FORCE_OFFLINE__ = false;
        bootGame();
      }
      function bootGame(){
        document.getElementById('splash').style.display = 'none';
        document.getElementById('gameCanvas').style.display = 'block';
        // propagate name into modal input so game uses it
        try { document.getElementById('name').value = gamePrefs.name || ''; } catch(e){}
        // initialize
        setInitHandlers();
        // touch controls
        (function(){
          var isTouch = ('ontouchstart' in window) || (navigator.maxTouchPoints && navigator.maxTouchPoints > 0);
          if (isTouch && window.GameController && typeof window.GameController.init === 'function') {
            try {
              window.GameController.init();
              if (window.GameController.canvas && window.GameController.canvas.style) {
                window.GameController.canvas.style.opacity = '0.5';
              }
            } catch(e) {}
          }
        })();
      }

      // Wire buttons
      (function(){
        loadOptions();
        document.getElementById('btnLocal').addEventListener('click', startLocal);
        document.getElementById('btnMulti').addEventListener('click', startMulti);
        document.getElementById('btnOptions').addEventListener('click', function(){
          var p = document.getElementById('optionsPanel');
          p.style.display = (p.style.display === 'none') ? 'block' : 'none';
        });
        document.getElementById('optSave').addEventListener('click', applyOptions);
      })();
    </script>
  </body>
  </html>
