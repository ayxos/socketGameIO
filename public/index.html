<!DOCTYPE html>

<html lang="en">

	<head>
		<title>ZombiSock</title>
		<meta charset="utf-8">
		<meta name="description" content="A multiplayer game built using HTML5 canvas and WebSockets">
		<meta name="keywords" content="HTML,CSS,XML,JavaScript">
		<meta name="author" content="ayxos">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="https://github.com/ayxos/socketGameIO" type="/images/zombie-head.png" sizes="16x16">
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="style/reset.css">
		<link rel="stylesheet" href="style/game.css">
	</head>
	
	<body>

		<a href="https://github.com/ayxos/socketGameIO"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>
		
		<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" style="position:fixed;left: 5px;bottom: 5px;">
			<span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
		</button>

		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">zombieSocket</h4>
		      </div>
		      <div class="modal-body">
			      	<div class="options">
					Created by <a href='https://github.com/ayxos'> Ayxos </a>
		       		</div>
			      	<div class="end" style="display:none;">
			        	End Game, No humans left...
			        	Restart?
		       		</div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary options">Save</button>
		        <button type="button" class="btn btn-primary end" style="display:none;" onclick="restartGame()">Restart</button>
		      </div>
		    </div>
		  </div>
		</div>


		<canvas class="desktop" id="gameCanvas"></canvas>

		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

		<script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>
		<script src="js/requestAnimationFrame.js"></script>
		<script src="js/Keys.js"></script>
		<script src="js/Character.js"></script>
		<script src="js/Player.js"></script>
		<script src="js/game.js"></script>
		<script>
			// Initialize the game
			init();
			animate();
		</script>
	</body>
</html>
